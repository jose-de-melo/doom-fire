<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doom Fire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h3>Doom Fire Effect</h3>

    <div id="fireCanvas"></div>

    <div class="buttons">
        <button onclick="decreaseFireSource()">- Fire</button>
        <button onclick="destroyFireSource()">Put Out Fire</button>
        <button onclick="createFireSource()">Maximum Fire</button>
        <button onclick="increaseFireSource()">+ Fire</button>
    </div>



    <script src="fire.js"></script>
</body>
